<article>
  <form [formGroup]="commentForm" (submit)="sendComment()">
    <textarea
      placeholder="Add a comment..."
      formControlName="comment"
      #commentInput
    ></textarea>
    <div>
      <app-user-icon [user]="currentUser"></app-user-icon>
      <label></label>
      <app-text-button
        type="submit"
        [hue]="'238'"
        [saturation]="'40'"
        [lightness]="'52'"
      >
        SEND
      </app-text-button>
    </div>
  </form>
</article>
