<section class="comment-card">
  <article class="comment-card__box">
    <app-comment-header
      [userImg]="comment.user.image.webp"
      [userName]="comment.user.username"
      [createdAt]="comment.createdAt"
      [isCreator]="isCreator"
    ></app-comment-header>
    <p>
      <span *ngIf="replyTo">@{{ replyTo + " " }}</span
      >{{ comment.content }}
    </p>
    <div class="comment-card__iteractive-buttons">
      <app-score-counter [value]="comment.score"></app-score-counter>
      <div *ngIf="isCreator">
        <app-delete-button></app-delete-button>
        <app-edit-button></app-edit-button>
      </div>
      <app-reply-button *ngIf="!isCreator"></app-reply-button>
    </div>
  </article>

  <app-comment-replys-list
    *ngIf="comment.replies && comment.replies.length > 0"
    [replies]="comment.replies"
    [currentUser]="currentUser"
    [replyTo]="comment.user.username"
  >
  </app-comment-replys-list>
</section>
