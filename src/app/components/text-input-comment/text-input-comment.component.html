<section [ngClass]="['text-input-comment']">
  <form (ngSubmit)="uploadComment()">
    <textarea
      [(ngModel)]="comment.message"
      name="message"
      placeholder="Add a comment..."
      #commentInput
    ></textarea>
    <div>
      <img
        src="{{ currentUser.image.webp }}"
        alt="{{ currentUser.username }}"
      />

      <input type="submit" value="SEND" />
    </div>
  </form>
</section>
